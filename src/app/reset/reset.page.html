<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Reset</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position= 'floating'>Correo Electronico</ion-label>
    <ion-input type= 'text' [(ngModel)]= 'email' name= 'email' placeholder= 'ejemplo@email.com'></ion-input>
  </ion-item>
  <ion-button (click)= 'resetPassword(email)' expand= 'full'>Enviar correo de confirmacion</ion-button>
</ion-content>
