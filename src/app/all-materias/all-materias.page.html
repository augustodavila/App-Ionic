<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home/materias"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="crearMateria()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Matricularse</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item *ngFor = "let materia of allmaterias"> 
    <ion-card (click) = "openModal(materia)">
      <ion-img [src]="materia.img"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>{{materia.horarios}}</ion-card-subtitle>
        <ion-card-title>{{materia.nombre}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Profesor: 
        <ion-chip>
          <ion-avatar>
            <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg">
          </ion-avatar>
          <ion-label>{{materia.profesor}}</ion-label>
        </ion-chip>  
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-content>
