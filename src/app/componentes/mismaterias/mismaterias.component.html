<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-button slot="start" fill="clear" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
      <ion-button slot="end" fill="clear" (click)="presentAlertMultipleButtons()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
      <ion-title>{{materia.nombre}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
    <ion-img [src]="materia.img"></ion-img>
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg">
      </ion-avatar>
      <ion-label>{{materia.profesor}}</ion-label>
    </ion-item>
    <ion-item>
      Horiario: {{materia.horarios}}
    </ion-item>
    <div *ngIf = "examenes.length > 0; else noexamen">
      <ion-item *ngFor = "let examen of examenes; let i = index">
        <ion-label>{{examen.nombre}}ㅤ  Fecha: {{examen.fecha}}ㅤㅤㅤㅤNota: {{notas[i]}}</ion-label>
      </ion-item>
    </div>
    <ng-template #noexamen>
      No hay ningun examen por el momento
    </ng-template>
    <ion-button (click)="prueba() " expand="block" fill="clear" shape="round">
      Click me
    </ion-button>
  </ion-content>
</ion-app>
