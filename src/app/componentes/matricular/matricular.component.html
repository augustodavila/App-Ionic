<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" (click)="closeModal()">
      <ion-icon name="close"></ion-icon>
    </ion-button>
    <ion-title>{{materia.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-img [src]="materia.img"></ion-img>
  <ion-item>
    <ion-avatar slot="start">
      <img src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg">
    </ion-avatar>
    <ion-label>{{materia.profesor}}</ion-label>
  </ion-item>
  <ion-item>
    Horiario: {{materia.horarios}}
  </ion-item>
  <ion-button expand='full' (click)="presentAlertMultipleButtons()">
    Matricularse
  </ion-button>
</ion-content>
