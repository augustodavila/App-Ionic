<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position= 'floating'>Correo Electronico</ion-label>
    <ion-input type= 'text' [(ngModel)]= 'email' name= 'email' placeholder= 'ejemplo@email.com'></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position= 'floating'>Contraseña</ion-label>
    <ion-input type= 'password' [(ngModel)]= 'password' name= 'password' placeholder= 'Contraseña'></ion-input>
  </ion-item>
  <ion-button (click)= 'OnSubmitLogin()' expand= 'full'>Login</ion-button>
  <div>
    <h6 (click)= 'goToReset()'>Olvide mi Contraseña</h6>
    <h6 (click)= 'goToRegistro()'>Registrarse</h6>
  </div>
</ion-content>
